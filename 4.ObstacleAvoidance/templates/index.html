<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패스파인더 장애물 회피 시스템</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .panel h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        /* 제어 패널 */
        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-stop {
            background: linear-gradient(45deg, #f56565, #e53e3e);
            color: white;
        }

        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 101, 101, 0.4);
        }

        .btn-emergency {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            grid-column: 1 / -1;
            font-size: 1.2em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }

        /* 상태 표시 */
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .status-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #4299e1;
        }

        .status-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .status-label {
            color: #718096;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .state-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .state-stopped { background: #fed7d7; color: #c53030; }
        .state-forward { background: #c6f6d5; color: #2f855a; }
        .state-turning_left { background: #feebc8; color: #c05621; }
        .state-turning_right { background: #feebc8; color: #c05621; }
        .state-backing_up { background: #fbb6ce; color: #b83280; }

        /* 통계 패널 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 차트 */
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }

        /* 로그 패널 */
        .log-container {
            background: #1a202c;
            color: #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px 10px;
            border-radius: 5px;
            border-left: 3px solid #4a5568;
        }

        .log-start { border-left-color: #48bb78; background: rgba(72, 187, 120, 0.1); }
        .log-stop { border-left-color: #f56565; background: rgba(245, 101, 101, 0.1); }
        .log-obstacle { border-left-color: #ed8936; background: rgba(237, 137, 54, 0.1); }
        .log-turn { border-left-color: #4299e1; background: rgba(66, 153, 225, 0.1); }
        .log-critical { border-left-color: #f56565; background: rgba(245, 101, 101, 0.2); }
        .log-forward { border-left-color: #48bb78; background: rgba(72, 187, 120, 0.1); }
        .log-caution { border-left-color: #ed8936; background: rgba(237, 137, 54, 0.1); }
        .log-emergency { border-left-color: #f56565; background: rgba(245, 101, 101, 0.3); }
        .log-error { border-left-color: #f56565; background: rgba(245, 101, 101, 0.1); }

        .log-timestamp {
            color: #a0aec0;
            margin-right: 10px;
        }

        /* 설정 패널 */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .setting-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
        }

        .setting-label {
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .setting-value {
            font-size: 1.2em;
            color: #2d3748;
        }

        /* 연결 상태 */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .connected {
            background: #c6f6d5;
            color: #2f855a;
        }

        .disconnected {
            background: #fed7d7;
            color: #c53030;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .control-buttons {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        /* 로딩 애니메이션 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">연결 중...</div>
    
    <div class="container">
        <div class="header">
            <h1>🚧 패스파인더 장애물 회피 시스템</h1>
            <p>초음파 센서 기반 자율 주행 및 장애물 회피</p>
        </div>

        <div class="main-grid">
            <!-- 제어 패널 -->
            <div class="panel">
                <h2>🎮 제어 패널</h2>
                <div class="control-buttons">
                    <button class="btn btn-start" onclick="startAvoidance()">
                        🚀 시작
                    </button>
                    <button class="btn btn-stop" onclick="stopAvoidance()">
                        ⏹️ 정지
                    </button>
                    <button class="btn btn-emergency" onclick="emergencyStop()">
                        🚨 비상 정지
                    </button>
                </div>

                <div class="status-grid">
                    <div class="status-item">
                        <div class="status-value" id="currentDistance">--</div>
                        <div class="status-label">거리 (cm)</div>
                    </div>
                    <div class="status-item">
                        <div class="status-value">
                            <span class="state-indicator" id="currentState">정지</span>
                        </div>
                        <div class="status-label">현재 상태</div>
                    </div>
                </div>

                <div class="status-item">
                    <div class="status-label">시스템 모드</div>
                    <div class="status-value" id="systemMode">확인 중...</div>
                </div>
            </div>

            <!-- 통계 패널 -->
            <div class="panel">
                <h2>📊 주행 통계</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalObstacles">0</div>
                        <div class="stat-label">장애물 감지</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="leftTurns">0</div>
                        <div class="stat-label">좌회전</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="rightTurns">0</div>
                        <div class="stat-label">우회전</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="backups">0</div>
                        <div class="stat-label">후진</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="distanceTraveled">0.0</div>
                        <div class="stat-label">주행 거리 (m)</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="runtime">0</div>
                        <div class="stat-label">실행 시간 (초)</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 거리 차트 -->
        <div class="panel">
            <h2>📈 거리 측정 차트</h2>
            <div class="chart-container">
                <canvas id="distanceChart"></canvas>
            </div>
        </div>

        <div class="main-grid">
            <!-- 로그 패널 -->
            <div class="panel">
                <h2>📝 실시간 로그</h2>
                <div class="log-container" id="logContainer">
                    <div class="log-entry">
                        <span class="log-timestamp">시작</span>
                        시스템 대기 중...
                    </div>
                </div>
            </div>

            <!-- 설정 패널 -->
            <div class="panel">
                <h2>⚙️ 시스템 설정</h2>
                <div class="settings-grid" id="settingsGrid">
                    <div class="setting-item">
                        <div class="setting-label">장애물 감지 거리</div>
                        <div class="setting-value">-- cm</div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">안전 거리</div>
                        <div class="setting-value">-- cm</div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">위험 거리</div>
                        <div class="setting-value">-- cm</div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">일반 속도</div>
                        <div class="setting-value">--%</div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">저속 속도</div>
                        <div class="setting-value">--%</div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">회전 속도</div>
                        <div class="setting-value">--%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let socket;
        let distanceChart;
        let distanceData = [];
        let maxDataPoints = 50;

        // 소켓 연결
        function initSocket() {
            socket = io();
            
            socket.on('connect', function() {
                console.log('서버에 연결됨');
                updateConnectionStatus(true);
                loadSettings();
                loadStatus();
            });
            
            socket.on('disconnect', function() {
                console.log('서버 연결 해제됨');
                updateConnectionStatus(false);
            });
            
            socket.on('status_update', function(data) {
                updateStatus(data);
            });
            
            socket.on('log_update', function(data) {
                addLogEntry(data);
            });
            
            socket.on('emergency_stop_executed', function(data) {
                addLogEntry({
                    timestamp: new Date().toLocaleTimeString(),
                    message: '🚨 비상 정지 실행됨',
                    type: 'emergency'
                });
            });
        }

        // 연결 상태 업데이트
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.textContent = '🟢 연결됨';
                status.className = 'connection-status connected';
            } else {
                status.textContent = '🔴 연결 해제';
                status.className = 'connection-status disconnected';
            }
        }

        // 차트 초기화
        function initChart() {
            const ctx = document.getElementById('distanceChart').getContext('2d');
            distanceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '거리 (cm)',
                        data: [],
                        borderColor: '#4299e1',
                        backgroundColor: 'rgba(66, 153, 225, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }, {
                        label: '장애물 감지선 (20cm)',
                        data: [],
                        borderColor: '#f56565',
                        borderWidth: 2,
                        borderDash: [5, 5],
                        fill: false,
                        pointRadius: 0
                    }, {
                        label: '안전선 (30cm)',
                        data: [],
                        borderColor: '#48bb78',
                        borderWidth: 2,
                        borderDash: [5, 5],
                        fill: false,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: '거리 (cm)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '시간'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    animation: {
                        duration: 0
                    }
                }
            });
        }

        // 차트 데이터 업데이트
        function updateChart(distance) {
            const now = new Date().toLocaleTimeString();
            
            distanceData.push({
                time: now,
                distance: distance
            });
            
            if (distanceData.length > maxDataPoints) {
                distanceData.shift();
            }
            
            distanceChart.data.labels = distanceData.map(d => d.time);
            distanceChart.data.datasets[0].data = distanceData.map(d => d.distance);
            distanceChart.data.datasets[1].data = distanceData.map(() => 20); // 장애물 감지선
            distanceChart.data.datasets[2].data = distanceData.map(() => 30); // 안전선
            
            distanceChart.update('none');
        }

        // 상태 업데이트
        function updateStatus(data) {
            // 거리 업데이트
            document.getElementById('currentDistance').textContent = 
                data.distance ? data.distance.toFixed(1) : '--';
            
            // 상태 업데이트
            const stateElement = document.getElementById('currentState');
            const stateText = getStateText(data.state);
            stateElement.textContent = stateText;
            stateElement.className = `state-indicator state-${data.state}`;
            
            // 통계 업데이트
            if (data.stats) {
                document.getElementById('totalObstacles').textContent = data.stats.total_obstacles;
                document.getElementById('leftTurns').textContent = data.stats.left_turns;
                document.getElementById('rightTurns').textContent = data.stats.right_turns;
                document.getElementById('backups').textContent = data.stats.backups;
                document.getElementById('distanceTraveled').textContent = data.stats.distance_traveled.toFixed(1);
                document.getElementById('runtime').textContent = data.stats.runtime;
            }
            
            // 차트 업데이트
            if (data.distance) {
                updateChart(data.distance);
            }
        }

        // 상태 텍스트 변환
        function getStateText(state) {
            const stateMap = {
                'stopped': '정지',
                'forward': '전진',
                'turning_left': '좌회전',
                'turning_right': '우회전',
                'backing_up': '후진'
            };
            return stateMap[state] || state;
        }

        // 로그 엔트리 추가
        function addLogEntry(data) {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${data.type}`;
            logEntry.innerHTML = `
                <span class="log-timestamp">${data.timestamp}</span>
                ${data.message}
            `;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // 로그 개수 제한 (최대 100개)
            while (logContainer.children.length > 100) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }

        // 제어 함수들
        function startAvoidance() {
            fetch('/api/start')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        addLogEntry({
                            timestamp: new Date().toLocaleTimeString(),
                            message: '✅ ' + data.message,
                            type: 'start'
                        });
                    } else {
                        addLogEntry({
                            timestamp: new Date().toLocaleTimeString(),
                            message: '❌ ' + data.message,
                            type: 'error'
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    addLogEntry({
                        timestamp: new Date().toLocaleTimeString(),
                        message: '❌ 시작 요청 실패',
                        type: 'error'
                    });
                });
        }

        function stopAvoidance() {
            fetch('/api/stop')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        addLogEntry({
                            timestamp: new Date().toLocaleTimeString(),
                            message: '⏹️ ' + data.message,
                            type: 'stop'
                        });
                    } else {
                        addLogEntry({
                            timestamp: new Date().toLocaleTimeString(),
                            message: '❌ ' + data.message,
                            type: 'error'
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    addLogEntry({
                        timestamp: new Date().toLocaleTimeString(),
                        message: '❌ 정지 요청 실패',
                        type: 'error'
                    });
                });
        }

        function emergencyStop() {
            socket.emit('emergency_stop');
        }

        // 설정 로드
        function loadSettings() {
            fetch('/api/settings')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const settings = data.settings;
                        const settingsGrid = document.getElementById('settingsGrid');
                        settingsGrid.innerHTML = `
                            <div class="setting-item">
                                <div class="setting-label">장애물 감지 거리</div>
                                <div class="setting-value">${settings.obstacle_distance} cm</div>
                            </div>
                            <div class="setting-item">
                                <div class="setting-label">안전 거리</div>
                                <div class="setting-value">${settings.safe_distance} cm</div>
                            </div>
                            <div class="setting-item">
                                <div class="setting-label">위험 거리</div>
                                <div class="setting-value">${settings.critical_distance} cm</div>
                            </div>
                            <div class="setting-item">
                                <div class="setting-label">일반 속도</div>
                                <div class="setting-value">${settings.speed_normal}%</div>
                            </div>
                            <div class="setting-item">
                                <div class="setting-label">저속 속도</div>
                                <div class="setting-value">${settings.speed_slow}%</div>
                            </div>
                            <div class="setting-item">
                                <div class="setting-label">회전 속도</div>
                                <div class="setting-value">${settings.speed_turn}%</div>
                            </div>
                        `;
                    }
                })
                .catch(error => console.error('설정 로드 실패:', error));
        }

        // 상태 로드
        function loadStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateStatus(data);
                        
                        // 시스템 모드 표시
                        const systemMode = data.gpio_available ? '🔧 하드웨어 모드' : '🎮 시뮬레이션 모드';
                        document.getElementById('systemMode').textContent = systemMode;
                    }
                })
                .catch(error => console.error('상태 로드 실패:', error));
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initSocket();
            initChart();
            
            // 주기적으로 상태 업데이트 (5초마다)
            setInterval(loadStatus, 5000);
        });
    </script>
</body>
