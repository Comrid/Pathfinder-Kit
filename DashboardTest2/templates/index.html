    <script>
        // ==================== ì „ì—­ ë³€ìˆ˜ ====================
        let monaco;

        // ==================== ì´ˆê¸°í™” ====================
        document.addEventListener('DOMContentLoaded', function() {
            initializeIDE();

        async function initializeIDE() {
            try {
                // Monaco Editor ì´ˆê¸°í™”
                await initializeMonaco();
                
                // WebSocket ì—°ê²°
                initializeSocket();
                
                // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡

                // íŒŒì¼ íŠ¸ë¦¬ ë¡œë“œ
                setTimeout(() => {

                showNotification('IDEê°€ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
            } catch (error) {
                console.error('IDE ì´ˆê¸°í™” ì˜¤ë¥˜:', error);
                showNotification('IDE ì´ˆê¸°í™” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤', 'error');
            }

        // ==================== Monaco Editor ====================
        async function initializeMonaco() {
            return new Promise((resolve, reject) => {
                require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@0.44.0/min/vs' } });
                require(['vs/editor/editor.main'], function() {
                    monaco = window.monaco;
                    
                    // ë‹¤í¬ í…Œë§ˆ ì„¤ì •
                    monaco.editor.defineTheme('pathfinder-dark', {
                        base: 'vs-dark',
                        inherit: true,
                        rules: [],
                        colors: {
                            'editor.background': '#1e1e1e',
                            'editor.foreground': '#cccccc',
                            'editorLineNumber.foreground': '#858585',
                            'editor.selectionBackground': '#264f78',
                            'editor.inactiveSelectionBackground': '#3a3d41'
                        }
                    });

                    // ì—ë””í„° ìƒì„±
                    editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                        value: '',
                        language: 'python',
                        theme: 'pathfinder-dark',
                        automaticLayout: true,
                        fontSize: 14,
                        lineNumbers: 'on',
                        minimap: { enabled: true },
                        scrollBeyondLastLine: false,
                        wordWrap: 'on',
                        tabSize: 4,
                        insertSpaces: true
                    });

                    // ì—ë””í„° ì´ë²¤íŠ¸
                    editor.onDidChangeModelContent(() => {
                        if (currentFile && !isModified) {
                            setModified(true);
                        }
                    });

                    editor.onDidChangeCursorPosition((e) => {
                        updateStatusPosition(e.position.lineNumber, e.position.column);
                    });

                    resolve();
                });
            });
        }

        // ==================== WebSocket ====================
        function initializeSocket() {
            socket = io();
            sessionId = generateSessionId();

            socket.on('connect', function() {
                console.log('ğŸ”— WebSocket ì—°ê²°ë¨');
                socket.emit('join_session', { session_id: sessionId });
            });

            socket.on('disconnect', function() {
                console.log('ğŸ”Œ WebSocket ì—°ê²° í•´ì œë¨');
            });

            socket.on('session_joined', function(data) {
                console.log('âœ… ì„¸ì…˜ ì°¸ê°€:', data.session_id);
            });

            // ì‹¤í–‰ ê´€ë ¨ ì´ë²¤íŠ¸
            socket.on('execution_started', function(data) {
                showBottomPanel();
                appendToTerminal(`${data.message}\n`);
                updateRunButtons(true);
            });

            socket.on('execution_output', function(data) {
                appendToTerminal(data.output);
            });

            socket.on('execution_finished', function(data) {
                appendToTerminal(`\n${data.message}\n`);
                updateRunButtons(false);
            });

            socket.on('execution_stopped', function(data) {
                appendToTerminal(`\n${data.message}\n`);
                updateRunButtons(false);
            });

            socket.on('execution_error', function(data) {
                appendToTerminal(`\nâŒ ${data.error}\n`);
                updateRunButtons(false);
            });
        }

        function generateSessionId() {
            return 'session_' + Math.random().toString(36).substr(2, 9);
        }

        // ==================== íŒŒì¼ íŠ¸ë¦¬ ====================
        async function loadFileTree() {
            try {
                const response = await fetch('/api/files');
                const result = await response.json();
                
                if (result.success) {
                    fileTree = result.data;
                    renderFileTree();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('íŒŒì¼ íŠ¸ë¦¬ ë¡œë“œ ì˜¤ë¥˜:', error);
                showNotification('íŒŒì¼ íŠ¸ë¦¬ë¥¼ ë¡œë“œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤', 'error');

                const fileTreeEl = document.getElementById('fileTree');

                        <div style="font-size: 12px; margin-top: 8px;">ìƒˆ íŒŒì¼ì´ë‚˜ í´ë”ë¥¼ ë§Œë“¤ì–´ë³´ì„¸ìš”</div>

        function renderTreeItems(items, level = 0) {
            return items.map(item => {
                const isFolder = item.type === 'folder';
                const hasChildren = isFolder && item.children && item.children.length > 0;
                const icon = getFileIcon(item);
                const expandIcon = isFolder ? (hasChildren ? 'â–¶' : '') : '';
                
                let html = `

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // ìë™ ì œê±°
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
