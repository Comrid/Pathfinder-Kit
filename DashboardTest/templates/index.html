    <script>
        // ì „ì—­ ë³€ìˆ˜
        let monaco;
        let editor;
        let openTabs = new Map();
        let activeTab = null;
        let fileTree = [];
        let contextMenuTarget = null;
        let runningFile = null;
        let socket = null;
        let sessionId = null;

        // Monaco Editor ì´ˆê¸°í™”
        require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@0.44.0/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            monaco = window.monaco;
            
            // ë‹¤í¬ í…Œë§ˆ ì„¤ì •
            monaco.editor.defineTheme('pathfinder-dark', {
                base: 'vs-dark',
                inherit: true,
                rules: [],
                colors: {
                    'editor.background': '#1e1e1e',
                    'editor.foreground': '#cccccc'
                }
            });

            // ì—ë””í„° ìƒì„±
            editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                value: '',
                language: 'python',
                theme: 'pathfinder-dark',
                automaticLayout: true,
                fontSize: 14,
                lineNumbers: 'on',
                minimap: { enabled: true },
                wordWrap: 'on'
            });

            // ì—ë””í„° ì´ë²¤íŠ¸
            editor.onDidChangeModelContent(() => {
                if (activeTab) {
                    markTabAsModified(activeTab, true);
                    updateStatusBar();
                }
            });

            editor.onDidChangeCursorPosition(() => {
                updateStatusBar();
            });
        });

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            initializeWebSocket();
            loadFileTree();
            setupEventListeners();
        });

        // WebSocket ì´ˆê¸°í™”
        function initializeWebSocket() {
            socket = io();
            sessionId = generateSessionId();
            
            // ì—°ê²° ì´ë²¤íŠ¸
            socket.on('connect', function() {
                console.log('WebSocket ì—°ê²°ë¨');
                socket.emit('join_session', { session_id: sessionId });
                showNotification('ì„œë²„ì— ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
            });
            
            socket.on('disconnect', function() {
                console.log('WebSocket ì—°ê²° í•´ì œë¨');
                showNotification('ì„œë²„ ì—°ê²°ì´ ëŠì–´ì¡ŒìŠµë‹ˆë‹¤', 'warning');
            });
            
            // ì‹¤í–‰ ê´€ë ¨ ì´ë²¤íŠ¸
            socket.on('execution_started', function(data) {
                console.log('ì‹¤í–‰ ì‹œì‘:', data);
                runningFile = data.filepath;
                updateButtons();
                showBottomPanel();
                addToTerminal(`ğŸš€ ì‹¤í–‰ ì‹œì‘...\n`);
                addToTerminal(`${data.message}\n`);
                addToTerminal('-'.repeat(50) + '\n');
            });
            
            socket.on('execution_output', function(data) {
                if (data.filepath === activeTab) {
                    addToTerminal(data.output);
                }
            });
            
            socket.on('execution_finished', function(data) {
                console.log('ì‹¤í–‰ ì™„ë£Œ:', data);
                if (data.filepath === activeTab) {
                    addToTerminal('\n' + '='.repeat(50) + '\n');
                    addToTerminal(`${data.message}\n`);
                }
                runningFile = null;
                updateButtons();
                showNotification('í”„ë¡œê·¸ë¨ ì‹¤í–‰ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤', 'info');
            });
            
            socket.on('execution_stopped', function(data) {
                console.log('ì‹¤í–‰ ì¤‘ì§€:', data);
                if (data.filepath === activeTab) {
                    addToTerminal('\n' + '='.repeat(50) + '\n');
                    addToTerminal(`${data.message}\n`);
                }
                runningFile = null;
                updateButtons();
                showNotification('í”„ë¡œê·¸ë¨ ì‹¤í–‰ì´ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
            });
            
            socket.on('execution_error', function(data) {
                console.log('ì‹¤í–‰ ì˜¤ë¥˜:', data);
                if (data.filepath === activeTab) {
                    addToTerminal(`${data.error}\n`);
                }
                runningFile = null;
                updateButtons();
                showNotification('ì‹¤í–‰ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤', 'error');
            });
        }

        // ì„¸ì…˜ ID ìƒì„±
        function generateSessionId() {
            return 'session_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ì •ë¦¬
        window.addEventListener('beforeunload', function() {
            if (socket) {
                socket.disconnect();
            }
        });

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupEventListeners() {
            // Ctrl+S ë‹¨ì¶•í‚¤ë§Œ ì§€ì›
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    saveCurrentFile();
                }
            });

            // ì»¨í…ìŠ¤íŠ¸ ë©”ë‰´
            document.addEventListener('contextmenu', function(e) {
                if (e.target.closest('.tree-item')) {
                    e.preventDefault();
                    showContextMenu(e, e.target.closest('.tree-item'));
                }
            });

            // í´ë¦­ìœ¼ë¡œ ë©”ë‰´ ë‹«ê¸°
            document.addEventListener('click', function(e) {
                hideContextMenu();
                if (!e.target.closest('.modal')) {
                    hideAllModals();
                }
            });
        }

        // íŒŒì¼ íŠ¸ë¦¬ ë¡œë“œ
        async function loadFileTree() {
            try {
                const response = await fetch('/api/files');
                const result = await response.json();
                
                if (result.success) {
                    fileTree = result.data;
                    renderFileTree();
                } else {
                    showNotification('íŒŒì¼ íŠ¸ë¦¬ ë¡œë“œ ì‹¤íŒ¨: ' + result.error, 'error');
                }
            } catch (error) {
                showNotification('íŒŒì¼ íŠ¸ë¦¬ ë¡œë“œ ì˜¤ë¥˜: ' + error.message, 'error');
            }
        }

        // íŒŒì¼ íŠ¸ë¦¬ ë Œë”ë§
        function renderFileTree() {
            const container = document.getElementById('fileTree');
            container.innerHTML = '';
            
            function renderItem(item, level = 0, parentContainer = container) {
                const div = document.createElement('div');
                div.className = 'tree-item';
                div.style.paddingLeft = (15 + level * 20) + 'px';
                div.dataset.path = item.path;
                div.dataset.type = item.type;
                
                if (item.type === 'folder') {
                    const hasChildren = item.children && item.children.length > 0;
                    const expandIcon = hasChildren ? 'â–¶' : '';
                    
                    div.innerHTML = `
                        <span class="expand-icon">${expandIcon}</span>
                        <span class="icon">ğŸ“</span>
                        <span class="name">${item.name}</span>
                    `;
                    
                    if (hasChildren) {
                        div.onclick = (e) => {
                            e.stopPropagation();
                            toggleFolder(div, item, level, parentContainer);
                        };
                    }
                    
                    parentContainer.appendChild(div);
                    
                    // ìì‹ ìš”ì†Œë“¤ì„ ìœ„í•œ ì»¨í…Œì´ë„ˆ
                    if (hasChildren) {
                        const childrenDiv = document.createElement('div');
                        childrenDiv.className = 'tree-children collapsed';
                        
                        item.children.forEach(child => {
                            renderItem(child, level + 1, childrenDiv);
                        });
                        
                        parentContainer.appendChild(childrenDiv);
                    }
                } else {
                    div.innerHTML = `
                        <span class="icon">${getFileIcon(item.extension)}</span>
                        <span class="name">${item.name}</span>
                    `;
                    div.onclick = () => openFile(item.path);
                    parentContainer.appendChild(div);
                }
            }
            
            fileTree.forEach(item => renderItem(item));
        }

        // íŒŒì¼ ì•„ì´ì½˜ ê°€ì ¸ì˜¤ê¸°
        function getFileIcon(extension) {
            const icons = {

                '.css': 'ğŸ¨',
                '.json': 'ğŸ“‹',

        // í´ë” í† ê¸€
        function toggleFolder(element, item, level, parentContainer) {
            const expandIcon = element.querySelector('.expand-icon');
            const nextElement = element.nextElementSibling;
            
            if (nextElement && nextElement.classList.contains('tree-children')) {

        // íŒŒì¼ ì—´ê¸°
        async function openFile(filepath) {
            if (openTabs.has(filepath)) {
                switchToTab(filepath);
                return;
            }

            try {
                const response = await fetch(`/api/file/${filepath}`);
                const result = await response.json();
                
                if (result.success) {
                    createTab(filepath, result.data);
                    switchToTab(filepath);
                } else {
                    showNotification('íŒŒì¼ ì—´ê¸° ì‹¤íŒ¨: ' + result.error, 'error');
                }
            } catch (error) {
                showNotification('íŒŒì¼ ì—´ê¸° ì˜¤ë¥˜: ' + error.message, 'error');
            }
        }

        // íƒ­ ìƒì„±
        function createTab(filepath, fileData) {
            const filename = filepath.split('/').pop();
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.dataset.filepath = filepath;
            
            const extension = '.' + filename.split('.').pop();
            
            tab.innerHTML = `
                <span class="tab-icon">${getFileIcon(extension)}</span>
                <span class="tab-name">${filename}</span>
                <span class="tab-close" onclick="closeTab('${filepath}', event)">Ã—</span>
            `;
            
            tab.onclick = (e) => {
                if (!e.target.classList.contains('tab-close')) {
                    switchToTab(filepath);
                }
            };
            
            document.getElementById('tabBar').appendChild(tab);
            
            openTabs.set(filepath, {
                element: tab,
                content: fileData.content,
                originalContent: fileData.content,
                modified: false
            });
        }

        // íƒ­ ì „í™˜
        function switchToTab(filepath) {
            // ëª¨ë“  íƒ­ ë¹„í™œì„±í™”
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // ì„ íƒëœ íƒ­ í™œì„±í™”
            const tabData = openTabs.get(filepath);
            if (tabData) {
                tabData.element.classList.add('active');
                activeTab = filepath;
                
                // ì—ë””í„° ë‚´ìš© ì„¤ì •
                if (editor) {
                    editor.setValue(tabData.content);
                    
                    // ì–¸ì–´ ì„¤ì •
                    const extension = '.' + filepath.split('.').pop();
                    const language = getLanguage(extension);
                    monaco.editor.setModelLanguage(editor.getModel(), language);
                    
                    // Welcome í™”ë©´ ìˆ¨ê¸°ê¸°
                    document.getElementById('welcomeScreen').style.display = 'none';
                    document.getElementById('monaco-editor').style.display = 'block';
                }
                
                updateStatusBar();
                updateButtons();
                
                // ì‹¤í–‰ ì¤‘ì¸ íŒŒì¼ì´ë©´ í„°ë¯¸ë„ í‘œì‹œ
                if (runningFile === filepath) {
                    showBottomPanel();
                }
            }
        }

        // ì–¸ì–´ ê°ì§€
        function getLanguage(extension) {
            const languages = {
                '.py': 'python',
                '.js': 'javascript',
                '.html': 'html',
                '.css': 'css',
                '.json': 'json',
                '.md': 'markdown',
                '.sh': 'shell'
            };
            return languages[extension] || 'plaintext';
        }

        // íƒ­ ë‹«ê¸°
        function closeTab(filepath, event) {
            event.stopPropagation();
            
            const tabData = openTabs.get(filepath);
            if (tabData && tabData.modified) {
                if (!confirm('ì €ì¥í•˜ì§€ ì•Šì€ ë³€ê²½ì‚¬í•­ì´ ìˆìŠµë‹ˆë‹¤. ì •ë§ ë‹«ìœ¼ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                    return;
                }
            }
            
            // íƒ­ ì œê±°
            if (tabData) {
                tabData.element.remove();
                openTabs.delete(filepath);
            }
            
            // í™œì„± íƒ­ì´ ë‹«íŒ ê²½ìš°
            if (activeTab === filepath) {
                activeTab = null;
                
                // ë‹¤ë¥¸ íƒ­ì´ ìˆìœ¼ë©´ ì „í™˜
                if (openTabs.size > 0) {
                    const firstTab = openTabs.keys().next().value;
                    switchToTab(firstTab);
                } else {
                    // ëª¨ë“  íƒ­ì´ ë‹«íŒ ê²½ìš°
                    document.getElementById('welcomeScreen').style.display = 'flex';
                    document.getElementById('monaco-editor').style.display = 'none';
                    updateButtons();
                }
            }
        }

        // íƒ­ ìˆ˜ì • ìƒíƒœ í‘œì‹œ
        function markTabAsModified(filepath, modified) {
            const tabData = openTabs.get(filepath);
            if (tabData) {
                tabData.modified = modified;
                if (editor) {
                    tabData.content = editor.getValue();
                }
                
                if (modified) {
                    tabData.element.classList.add('modified');
                } else {
                    tabData.element.classList.remove('modified');
                }
                
                updateButtons();
            }
        }

        // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateButtons() {
            const saveBtn = document.getElementById('saveBtn');
            const runBtn = document.getElementById('runBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            if (activeTab) {
                saveBtn.disabled = false;
                const isPython = activeTab.endsWith('.py');
                const isRunning = runningFile === activeTab;
                
                runBtn.disabled = !isPython || isRunning;
                stopBtn.disabled = !isRunning;
            } else {
                saveBtn.disabled = true;
                runBtn.disabled = true;
                stopBtn.disabled = true;
            }
        }

        // í˜„ì¬ íŒŒì¼ ì €ì¥
        async function saveCurrentFile() {
            if (!activeTab) {
                showNotification('ì €ì¥í•  íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤', 'warning');
                return;
            }

            try {
                const content = editor.getValue();
                const response = await fetch(`/api/file/${activeTab}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    markTabAsModified(activeTab, false);
                    showNotification('íŒŒì¼ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
                } else {
                    showNotification('ì €ì¥ ì‹¤íŒ¨: ' + result.error, 'error');
                }
            } catch (error) {
                showNotification('ì €ì¥ ì˜¤ë¥˜: ' + error.message, 'error');
            }
        }

        // í˜„ì¬ íŒŒì¼ ì‹¤í–‰ (WebSocket ìŠ¤íŠ¸ë¦¬ë°)
        async function runCurrentFile() {
            if (!activeTab) {
                showNotification('ì‹¤í–‰í•  íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤', 'warning');
                return;
            }

            if (!activeTab.endsWith('.py')) {
                showNotification('Python íŒŒì¼ë§Œ ì‹¤í–‰í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤', 'warning');
                return;
            }

            if (runningFile === activeTab) {
                showNotification('ì´ë¯¸ ì‹¤í–‰ ì¤‘ì…ë‹ˆë‹¤', 'warning');
                return;
            }

            // ë¨¼ì € ì €ì¥
            await saveCurrentFile();

            try {
                showBottomPanel();
                clearTerminal();

                const response = await fetch(`/api/run/${activeTab}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('ì‹¤í–‰ì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
                } else {
                    addToTerminal(`âŒ ì‹¤í–‰ ì‹¤íŒ¨: ${result.error}\n`);
                    showNotification('ì‹¤í–‰ ì‹¤íŒ¨: ' + result.error, 'error');
                }
            } catch (error) {
                addToTerminal(`âŒ ì‹¤í–‰ ì˜¤ë¥˜: ${error.message}\n`);
                showNotification('ì‹¤í–‰ ì˜¤ë¥˜: ' + error.message, 'error');
            }
        }

        // í˜„ì¬ ì‹¤í–‰ ì¤‘ì§€
        async function stopCurrentExecution() {
            if (!runningFile) {
                showNotification('ì‹¤í–‰ ì¤‘ì¸ í”„ë¡œê·¸ë¨ì´ ì—†ìŠµë‹ˆë‹¤', 'warning');
                return;
            }

            try {
                const response = await fetch(`/api/stop/${runningFile}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (!result.success) {
                    showNotification('ì¤‘ì§€ ì‹¤íŒ¨: ' + result.error, 'error');
                }
            } catch (error) {
                showNotification('ì¤‘ì§€ ì˜¤ë¥˜: ' + error.message, 'error');
            }
        }

        // ìƒˆ íŒŒì¼ ëª¨ë‹¬ í‘œì‹œ
        function showNewFileModal() {
            const modal = document.getElementById('newFileModal');
            const input = document.getElementById('newFileName');

        // ëª¨ë‹¬ ìˆ¨ê¸°ê¸°
        function hideModal(modalId) {

        // ëª¨ë“  ëª¨ë‹¬ ìˆ¨ê¸°ê¸°

        // ìƒˆ íŒŒì¼ ìƒì„±
        async function createNewFile() {
            const filename = document.getElementById('newFileName').value.trim();
            if (!filename) {
                showNotification('íŒŒì¼ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”', 'warning');
                return;
            }

            try {
                const response = await fetch('/api/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: filename, is_folder: false })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    hideModal('newFileModal');
                    document.getElementById('newFileName').value = '';
                    await loadFileTree();
                    showNotification(result.message, 'success');
                    
                    // ìƒì„±ëœ íŒŒì¼ ìë™ìœ¼ë¡œ ì—´ê¸°
                    setTimeout(() => openFile(result.path), 300);
                } else {
                    showNotification('ìƒì„± ì‹¤íŒ¨: ' + result.error, 'error');
                }
            } catch (error) {
                showNotification('ìƒì„± ì˜¤ë¥˜: ' + error.message, 'error');
            }
        }

        // ìƒˆ í´ë” ìƒì„±
        async function createNewFolder() {
            const foldername = document.getElementById('newFolderName').value.trim();
            if (!foldername) {
                showNotification('í´ë” ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”', 'warning');
                return;
            }

            try {
                const response = await fetch('/api/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: foldername, is_folder: true })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    hideModal('newFolderModal');
                    document.getElementById('newFolderName').value = '';
                    await loadFileTree();
                    showNotification(result.message, 'success');
                } else {
                    showNotification('ìƒì„± ì‹¤íŒ¨: ' + result.error, 'error');
                }
            } catch (error) {
                showNotification('ìƒì„± ì˜¤ë¥˜: ' + error.message, 'error');
            }
        }

        // ì»¨í…ìŠ¤íŠ¸ ë©”ë‰´ í‘œì‹œ
        function showContextMenu(event, target) {
            contextMenuTarget = target;
            const menu = document.getElementById('contextMenu');
            menu.style.display = 'block';
            menu.style.left = event.pageX + 'px';
            menu.style.top = event.pageY + 'px';
        }

        // ì»¨í…ìŠ¤íŠ¸ ë©”ë‰´ ìˆ¨ê¸°ê¸°
        function hideContextMenu() {
            document.getElementById('contextMenu').style.display = 'none';
            contextMenuTarget = null;
        }

        // ì»¨í…ìŠ¤íŠ¸ ë©”ë‰´ ì•¡ì…˜
        function contextAction(action) {
            if (!contextMenuTarget) return;
            
            const filepath = contextMenuTarget.dataset.path;
            const isFolder = contextMenuTarget.dataset.type === 'folder';
            
            switch(action) {
                case 'open':
                    if (!isFolder) {
                        openFile(filepath);
                    }
                    break;
                case 'rename':
                    renameItem(filepath);
                    break;
                case 'delete':
                    deleteItem(filepath);
                    break;
            }
            
            hideContextMenu();
        }

        // ì´ë¦„ ë°”ê¾¸ê¸°
        function renameItem(filepath) {
            const newName = prompt('ìƒˆ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:', filepath.split('/').pop());
            if (!newName || newName === filepath.split('/').pop()) return;
            
            const newPath = filepath.split('/').slice(0, -1).concat(newName).join('/');
            
            fetch('/api/rename', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ old_path: filepath, new_path: newPath })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    loadFileTree();
                    showNotification(result.message, 'success');
                } else {
                    showNotification('ì´ë¦„ ë³€ê²½ ì‹¤íŒ¨: ' + result.error, 'error');
                }
            });
        }

        // ì‚­ì œ
        function deleteItem(filepath) {
            if (!confirm(`ì •ë§ë¡œ "${filepath}"ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;
            
            fetch(`/api/delete/${filepath}`, { method: 'DELETE' })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    loadFileTree();
                    showNotification(result.message, 'success');
                    
                    // ì—´ë¦° íƒ­ì´ ìˆìœ¼ë©´ ë‹«ê¸°
                    if (openTabs.has(filepath)) {
                        closeTab(filepath, { stopPropagation: () => {} });
                    }
                } else {
                    showNotification('ì‚­ì œ ì‹¤íŒ¨: ' + result.error, 'error');
                }
            });
        }

        // í•˜ë‹¨ íŒ¨ë„ í† ê¸€
        function toggleBottomPanel() {
            const panel = document.getElementById('bottomPanel');
            panel.classList.toggle('collapsed');
        }

        // í•˜ë‹¨ íŒ¨ë„ í‘œì‹œ
        function showBottomPanel() {
            document.getElementById('bottomPanel').classList.remove('collapsed');
        }

        // í„°ë¯¸ë„ì— í…ìŠ¤íŠ¸ ì¶”ê°€
        function addToTerminal(text) {
            const terminal = document.getElementById('terminal');
            terminal.textContent += text;
            terminal.scrollTop = terminal.scrollHeight;
        }

        // í„°ë¯¸ë„ ì§€ìš°ê¸°
        function clearTerminal() {
            document.getElementById('terminal').textContent = '';
        }

        // ìƒíƒœë°” ì—…ë°ì´íŠ¸
        function updateStatusBar() {
            if (activeTab && editor) {
                const position = editor.getPosition();
                document.getElementById('statusPosition').textContent = 
                    `Ln ${position.lineNumber}, Col ${position.column}`;
                
                const extension = '.' + activeTab.split('.').pop();
                const language = getLanguage(extension);
                document.getElementById('statusLanguage').textContent = 
                    language.charAt(0).toUpperCase() + language.slice(1);
                
                document.getElementById('statusFile').textContent = activeTab.split('/').pop();
            } else {
                document.getElementById('statusPosition').textContent = 'Ln 1, Col 1';
                document.getElementById('statusLanguage').textContent = '-';
                document.getElementById('statusFile').textContent = 'íŒŒì¼ ì—†ìŒ';
            }
        }

        // ì•Œë¦¼ í‘œì‹œ
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
    </script>
